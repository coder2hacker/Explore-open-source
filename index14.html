<!DOCTYPE html >
<html>
<head>
<link type="text/css" href="style14.css" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<title> form</title>

</head>
<body>
  <div class="main">
        <div class="left">
          <h1> LOGIN</h1>
          <p>To your Account</p>
          <form>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="LOG IN" />
          </form>
          <p class="forget">Forget Pasword?</p>
        </div>
        <div class="right">
          <h1> Sign In</h1>
          <p class="description"> With Your Social Profiles </p>
          <div class="social">
            <button class="twitter"><i class="fa fa-twitter"></i></button>
            <button class="facebook"><i class="fa fa-facebook"></i></button>
            <button class="google"><i class="fa fa-google-plus"></i></button>
          </div>
        </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Light-On-off</title>
	<style>
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #222;
		}
		body.on
		{
			background: radial-gradient(#555, #111);
		}
		.bulb
		{
			position: relative;
			height: 80px;
			width: 80px;
			background: #444;
			border-radius: 50%;
			z-index: 2;
		}
		body.on .bulb
		{
			background: #fff;
			box-shadow: 0 0 50px #fff;
			/*0 0 100px #fff;
			0 0 150px #fff,
			0 0 200px #fff,
			0 0 250px #fff,
			0 0 300px #fff,
			0 0 350px #fff;*/			
		}
		.bulb::before
		{
			content: '';
			position: absolute;
			height: 80px;
			width: 35px;
			top: -50px;
			left: 22.5px;
			background: #444;
			border-top: 30px solid #000;
			border-radius: 10px;
		}
		body.on .bulb::before
		{
			background: #fff;
		}
		body.on .bulb::after
		{
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			height: 120px;
			width: 120px;
			background: #fff;
			border-radius: 50%;
			filter: blur(40px);
		}

		.bulb span:nth-child(1)
		{
			position: absolute;
			display: block;
			top: -16px;
			left: -4px;
			height: 30px;
			width: 30px;
			background: transparent;
			transform: rotate(342deg);
			box-shadow: 20px 20px 0 10px #444;
			border-bottom-right-radius: 40px;
		}
		body.on .bulb span:nth-child(1)
		{
			box-shadow: 20px 20px 0 10px #fff;
		}




		.bulb span:nth-child(2)
		{
			position: absolute;
			display: block;
			top: -16px;
			right: -4px;
			height: 30px;
			width: 30px;
			background: transparent;
			transform: rotate(18deg);
			box-shadow: -20px 20px 0 10px #444;
			border-bottom-left-radius: 40px;
		}

		body.on .bulb span:nth-child(2)
		{
			box-shadow: -20px 20px 0 10px #fff;
		}
		.wire
		{
			position: absolute;
			height: 60vh;
			width: 4px;
			background: #000;
			left: calc(50% - 2px);
			bottom: 50%;
			z-index: 1;
		}
		.switch
		{
			position: absolute;
			height: 80px;
			width: 80px;
			background: linear-gradient(#eee, #ccc, #ccc);
			/*bottom: 50px;*/
			top: 50px;
			right: 50px;
			border: 3px solid #000;
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.switch .btn
		{
			position: relative;
			height: 40px;
			width: 25px;
			background: linear-gradient(#777, #fff, #777);
			border-radius: 6px;
			border: 2px solid #000;
			cursor: pointer;
		}
		.switch .btn::before
		{
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 85%;
			background: linear-gradient(#fff, #fff);
			border-radius: 4px;
		}
		.on .switch .btn::before
		{
			top: 15%;	
		}
		#audio
		{
			display: none;
		}
	</style>
</head>
<body>
	<div class="light">
		<div class="wire"></div>

		<div class="bulb">
			<span></span>
			<span></span>
		</div>
		<div class="switch">
			<div class="btn"></div>
		</div>
	</div>
	<audio id="audio" src="click.mp3" autostart="false"></audio>


	<script>
		let btn = document.querySelector('.btn');
		let body = document.querySelector('body');
		let audio = document.querySelector('#audio');
		btn.onclick = function(){
			body.classList.toggle('on');
			audio.play();
		}



	</script>





</body>
</html>
